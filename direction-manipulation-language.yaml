id: direction-manipulation-language-fuzzer-erickfernandox

info:
  name: Direction Redirect Fuzzer
  author: erickfernandox
  severity: medium
  description: |
    Manipulação do link clicavel para um site falso
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-601
  metadata:
    max-request: 3
  tags: redirect, generic

# Template para verificar open redirect em vários parâmetros de URL.
http:
  - method: GET
    path:
      - "{{BaseURL}}/ar-sa//example.com"
      - "{{BaseURL}}/ar-iq//example.com"
      - "{{BaseURL}}/ar-eg//example.com"
      - "{{BaseURL}}/ar-ly//example.com"
      - "{{BaseURL}}/ar//example.com"
      - "{{BaseURL}}/zh-tw//example.com"
      - "{{BaseURL}}/zh-cn//example.com"
      - "{{BaseURL}}/zh-hk//example.com"
      - "{{BaseURL}}/zh-sg//example.com"
      - "{{BaseURL}}/zh//example.com"
      - "{{BaseURL}}/nl//example.com"
      - "{{BaseURL}}/nl-be//example.com"
      - "{{BaseURL}}/en//example.com"
      - "{{BaseURL}}/en-us//example.com"
      - "{{BaseURL}}/en_US//example.com"
      - "{{BaseURL}}/en-gb//example.com"
      - "{{BaseURL}}/en_GB//example.com"
      - "{{BaseURL}}/en-au//example.com"
      - "{{BaseURL}}/en-ca//example.com"
      - "{{BaseURL}}/en-nz//example.com"
      - "{{BaseURL}}/en-ie//example.com"
      - "{{BaseURL}}/fr//example.com"
      - "{{BaseURL}}/fr-be//example.com"
      - "{{BaseURL}}/fr_BE//example.com"
      - "{{BaseURL}}/fr-se//example.com"
      - "{{BaseURL}}/fr-ca//example.com"
      - "{{BaseURL}}/fr_CA//example.com"
      - "{{BaseURL}}/fr-ch//example.com"
      - "{{BaseURL}}/fr-lu//example.com"
      - "{{BaseURL}}/de//example.com"
      - "{{BaseURL}}/de-ch//example.com"
      - "{{BaseURL}}/de-at//example.com"
      - "{{BaseURL}}/de-lu//example.com"
      - "{{BaseURL}}/de-li//example.com"
      - "{{BaseURL}}/it//example.com"
      - "{{BaseURL}}/it-ch//example.com"
      - "{{BaseURL}}/pt//example.com"
      - "{{BaseURL}}/pt-br//example.com"
      - "{{BaseURL}}/pt_BR//example.com"
      - "{{BaseURL}}/pt-tt//example.com"
      - "{{BaseURL}}/es//example.com"
      - "{{BaseURL}}/es-es//example.com"
      - "{{BaseURL}}/es_ES//example.com"
      - "{{BaseURL}}/es-mx//example.com"
      - "{{BaseURL}}/es-do//example.com"
      - "{{BaseURL}}/es-co//example.com"
      - "{{BaseURL}}/es-ar//example.com"
      - "{{BaseURL}}/es-cl//example.com"
      - "{{BaseURL}}/cn//example.com"
      - "{{BaseURL}}/tw//example.com"
      - "{{BaseURL}}/vi//example.com"
      - "{{BaseURL}}/tr//example.com"
      - "{{BaseURL}}/fi//example.com"
      - "{{BaseURL}}/da//example.com"
      - "{{BaseURL}}/ru//example.com"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'href="//example.com'
          - 'action="//example.com'
      
      - type: status
        status:
          - 200
          - 404
        condition: or
