id: OpenRedir-language-fuzzer-erickfernandox

info:
  name: Open Redirect Fuzzer
  author: erickfernandox
  severity: medium
  description: |
    An open redirect vulnerability was detected. An attacker can redirect a user
    to a malicious site and possibly obtain sensitive information, modify data, 
    and/or execute unauthorized operations.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-601
  metadata:
    max-request: 3
  tags: redirect, generic

# Template para verificar open redirect em vários parâmetros de URL.
http:
  - method: GET
    path:
      - "{{BaseURL}}/ar-sa/%5cexample.com"
      - "{{BaseURL}}/ar-iq/%5cexample.com"
      - "{{BaseURL}}/ar-eg/%5cexample.com"
      - "{{BaseURL}}/ar-ly/%5cexample.com"
      - "{{BaseURL}}/ar/%5cexample.com"
      - "{{BaseURL}}/zh-tw/%5cexample.com"
      - "{{BaseURL}}/zh-cn/%5cexample.com"
      - "{{BaseURL}}/zh-hk/%5cexample.com"
      - "{{BaseURL}}/zh-sg/%5cexample.com"
      - "{{BaseURL}}/zh/%5cexample.com"
      - "{{BaseURL}}/nl/%5cexample.com"
      - "{{BaseURL}}/nl-be/%5cexample.com"
      - "{{BaseURL}}/en/%5cexample.com"
      - "{{BaseURL}}/en-us/%5cexample.com"
      - "{{BaseURL}}/en-gb/%5cexample.com"
      - "{{BaseURL}}/en-au/%5cexample.com"
      - "{{BaseURL}}/en-ca/%5cexample.com"
      - "{{BaseURL}}/en-nz/%5cexample.com"
      - "{{BaseURL}}/en-ie/%5cexample.com"
      - "{{BaseURL}}/fr/%5cexample.com"
      - "{{BaseURL}}/fr-be/%5cexample.com"
      - "{{BaseURL}}/fr-se/%5cexample.com"
      - "{{BaseURL}}/fr-ca/%5cexample.com"
      - "{{BaseURL}}/fr-ch/%5cexample.com"
      - "{{BaseURL}}/fr-lu/%5cexample.com"
      - "{{BaseURL}}/de/%5cexample.com"
      - "{{BaseURL}}/de-ch/%5cexample.com"
      - "{{BaseURL}}/de-at/%5cexample.com"
      - "{{BaseURL}}/de-lu/%5cexample.com"
      - "{{BaseURL}}/de-li/%5cexample.com"
      - "{{BaseURL}}/it/%5cexample.com"
      - "{{BaseURL}}/it-ch/%5cexample.com"
      - "{{BaseURL}}/pt/%5cexample.com"
      - "{{BaseURL}}/pt-br/%5cexample.com"
      - "{{BaseURL}}/pt-tt/%5cexample.com"
      - "{{BaseURL}}/es/%5cexample.com"
      - "{{BaseURL}}/es-es/%5cexample.com"
      - "{{BaseURL}}/es-mx/%5cexample.com"
