      - "{{BaseURL}}/vi/%5cexample.com"
      - "{{BaseURL}}/tr/%5cexample.com"
      - "{{BaseURL}}/fi/%5cexample.com"
      - "{{BaseURL}}/da/%5cexample.com"
      - "{{BaseURL}}/ru/%5cexample.com"


    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - '(?m)^(?:Location\s*?:\s*?)(?:https?:\/\/|\/\/|\/\\\\|\/\\)(?:[a-zA-Z0-9\-_\.@]*)example\.com\/?(\/|[^.].*)?$'

      
      - type: status
        status:
          - 301
          - 302
          - 307
          - 308
          - 303
          - 306
        condition: or
