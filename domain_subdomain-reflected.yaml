id: domain_subdomain-fuzzer-erickfernandox

info:
  name: domain_subdomain-reflect-fuzzer
  author: erickfernandox
  severity: info
  description: |
    Verifica parametros ocultos que refletem dentro do HTML da pagina
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-601
  metadata:
    max-request: 93
  tags: fuzzer, generic

http:
  - method: GET
    path:
      - "{{BaseURL}}/?domain=com&subdomain=examplefuzz&protocol=magnet&host=efxtech"                 
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:                    
          - 'examplefuzz.com'            
          - 'magnet//'              
          - '"efxtech'                        
          
          
      - type: status
        status:
          - 200
          - 404
          - 302
          - 301
          - 303
          - 307
          - 308
          - 306          
          - 500
          - 403          
          
        condition: or
